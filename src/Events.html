<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/button.css">
    <title>Events</title>
</head>

<body>
    <h2>Here we can observe some events with errors</h2>
    <br />
    <br />
    <button id="myButton">Call wrong server</button>
    <script>
        document.getElementById('myButton').addEventListener('click', async () => {
            try {
                const response = await fetch('https://notexistingserdfdl.comsdf', {
                    method: 'GET'
                });
            } catch (error) {
                console.error('Error occurred:', error);
            }
        });
    </script>

</body>

</html>
